            margin: 40px 0;

        .skills img {

            height: 50px;
            background: #fff;
            border-radius: 12px;
            padding: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skills img:hover {

        }

        footer {

        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .socials a img {
            width: 32px;
            height: 32px;
            transition: transform 0.3s, filter 0.3s;
        }

        .socials a img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 6px #00e6e6);
        }

        .footer-text {
            font-size: 14px;
            color: #ccc;
        }
